apply plugin: 'java'
apply plugin: 'idea'

sourceSets {
	main {
		java { srcDir 'src' }
	
	}
	test {
		java { srcDir 'test' }
	}
}

repositories {
	mavenCentral()
}

dependencies {
	testCompile 'junit:junit:4.10'
	testCompile 'com.github.stefanbirkner:system-rules:1.2.0'
    compile 'org.fusesource.jansi:jansi:1.9'
}

tasks.withType(Compile) {
	options.encoding = "UTF-8"
}

task rich(dependsOn: 'jar', type: JavaExec) {
	main = 'Rich'
	classpath = files(new File(libsDir, archivesBaseName + ".jar"))
}
